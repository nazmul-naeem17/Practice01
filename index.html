<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <nav>
            <a href="https://mail.google.com/" class="menu-item">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl" class="menu-item">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search" />
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
                            alt="Google Maps">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="http://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                            alt="Google Drive">
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-03-512.png"
                            alt="Google Calender">
                        <p>Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src="https://assets.stickpng.com/images/5847faedcef1014c0b5e48cc.png" alt="Google Photos">
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://freelogopng.com/images/all_img/1664285914google-play-logo-png.png"
                            alt="Google Play">
                        <p>Play</p>
                    </div>
                    <div class="app-item">
                        <img src="https://cdn-icons-png.flaticon.com/256/2965/2965358.png" alt="Google Mail">
                        <p>Keep</p>
                    </div>
                    <div class="app-item">
                        <img src="https://www.logo.wine/a/logo/Google_Meet/Google_Meet-Logo.wine.svg" alt="Google Meet">
                        <p>Meet</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Google_Translate_logo.svg/2048px-Google_Translate_logo.svg.png"
                            alt="Google Translate">
                        <p>Translate</p>
                    </div>
                </div>
            </div>
            <img id="profile-pic" src="1.png" alt="Profile Pic">
        </nav>
    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt=""
                id="google"><br>
            <div class="input-wrapper">
                <input type="text" id="search-box" />
                <a href="https://www.google.com" target="_blank"><img
                        src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt=""></a>
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
</body>

</html>
